<section class="education" id="education">
  <h2>Education & Certifications</h2>

  <div class="education-grid">
    <article class="education-card" *ngFor="let edu of education">
      <h3>{{ edu.degree }}</h3>
      <p>{{ edu.institute }}</p>
    </article>
  </div>

  <div class="certifications">
    <h3>Certifications</h3>
    <div class="cert-list">
      <span *ngFor="let cert of certifications">{{ cert }}</span>
    </div>
  </div>
</section>
