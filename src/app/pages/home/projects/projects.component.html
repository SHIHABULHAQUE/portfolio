<section class="projects" id="projects">
  <h2>Projects</h2>

  <div class="projects-grid">
    <article class="project-card" *ngFor="let project of projects">
      <h3>{{ project.title }}</h3>
      <p>{{ project.description }}</p>

      <div class="tech">
        <span *ngFor="let t of project.tech">{{ t }}</span>
      </div>
    </article>
  </div>
</section>
